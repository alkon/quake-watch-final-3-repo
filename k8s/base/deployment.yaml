# k8s/base/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: quake-watch-app-deployment
  labels:
    app: quake-watch-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: quake-watch-app
  template:
    metadata:
      labels:
        app: quake-watch-app
    spec:
      containers:
      - name: quake-watch-app
        image: quake-watch-app:latest
        ports:
        - containerPort: 5000
        # === ADD OR CONFIRM THIS LINE ===
        imagePullPolicy: IfNotPresent # Tells Kubelet to use the local image if it exists
        # ==================================

        resources:
          requests:
            memory: "64Mi"
            cpu: "100m"
          limits:
            memory: "128Mi"
            cpu: "200m"

        # Optional: Add a readiness probe if your app has an endpoint to check health
        # readinessProbe:
        #   httpGet:
        #     path: /health # Replace with your app's actual health endpoint
        #     port: 5000
        #   initialDelaySeconds: 5
        #   periodSeconds: 10
